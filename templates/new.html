{% extends 'base.html' %}
{% set active_page = 'new' %}
{% set entries = [] %}
{% block content %}
    <div class="header">
        <div class="text">New Entry</div>
    </div>
    <div class="body">
        <div class="section">
            <form method="post">
                <div class="form-group">
                    <label for="title">
                        <span>title:</span>
                        <input
                            type="text"
                            name="title"
                            placeholder="Title"
                            value="{{ request.form['title'] }}"
                            maxlength="50"
                            required
                        />
                    </label>
                </div>
                <div class="form-group">  
                    <label for="user">
                        <span>user:</span>
                        <input
                            type="text"
                            name="user"
                            placeholder="User"
                            class="form-control"
                            value="{{ request.form['user'] }}"
                            maxlength="50"
                            required
                        />
                    </label>
                </div>
                <div class="form-group">
                    <label for="location">
                        <span>location:</span>
                        <input
                            id="geolocation"
                            type="text"
                            name="location"
                            placeholder="lat,long"
                            value="{{ request.form['location'] }}"
                            required
                            readonly
                        />
                    </label>
                </div>
                <input type="submit" class="mapbutton" value="submit">
            </form>
            <div id="mapview">
                <div class="mapoptions">
                    <div class="mapbutton active" onclick="updateUserLocation(window.geoMarker, window.map)">use current location</div>
                    <div class="mapalt">or drag to drop pin</div>
                </div>
                <div id="map"></div>
            </div>
        </div>
    </div>
{% endblock %}
