{% extends 'base.html' %}
{% set active_page = 'new' %}
{% set entries = [] %}
{% block content %}
    <h2>New Entry</h2>
    <form method="post">
        <div class="form-group">
            <label for="title">
                <span>title:</span>
                <input
                    type="text"
                    name="title"
                    placeholder="Title"
                    value="{{ request.form['title'] }}"
                    required
                />
            </label>
        </div>
        <div class="form-group">  
            <label for="user">
                <span>user:</span>
                <input
                    type="text"
                    name="user"
                    placeholder="User"
                    class="form-control"
                    value="{{ request.form['user'] }}"
                    required
                />
            </label>
        </div>
        <div class="form-group">
            <label for="location">
                <span>location:</span>
                <input
                    id="geolocation"
                    type="text"
                    name="location"
                    placeholder="lat,long"
                    value="{{ request.form['location'] }}"
                    required
                    readonly
                />
            </label>
        </div>
        <div id="mapview">
            <div class="mapoptions">
                <div class="mapbutton active" onclick="updateUserLocation(window.geoMarker, window.map)">use current location</div>
                <div class="mapalt">or click and drag to drop pin</div>
            </div>
            <div id="map"></div>
        </div>
        <input type="submit" value="Submit">
    </form>
    </div>
{% endblock %}
