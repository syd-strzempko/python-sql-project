{% extends 'base.html' %}

{% block content %}
    <h1>New Entry</h1>
    <form method="post">
        <div class="form-group">
            <label for="title">
                <span>title</span>
                <input
                    type="text"
                    name="title"
                    placeholder="Title"
                    value="{{ request.form['title'] }}"
                    required
                />
            </label>
        </div>
        <div class="form-group">  
            <label for="author">
                <span>author</span>
                <input
                    type="text"
                    name="author"
                    placeholder="Author"
                    class="form-control"
                    value="{{ request.form['author'] }}"
                    required
                />
            </label>
        </div>
        <input type="submit" value="Submit">
    </form>
    </div>
{% endblock %}
